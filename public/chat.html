<!DOCTYPE html>
<html>

<head>
    <title>
        Chat App Home
    </title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="message" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="messageText" id="messageText" placeholder="Enter a message" required
                        autocomplete="off">
                    <button id="sendButton"> Send </button>
                </form>
                <br>
                <button id="send-location"> Send My Location </button>
            </div>

        </div>
    </div>
    <!-- <h1> Welcome to Chat App </h1> -->
    <!-- <button id="increment"> +1 </button> -->

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">
                    {{username}}
                </span>
                <span class="message__meta">
                    {{timeStamp}}
                </span>
            </p>
            <p> {{message}} </p>
        </div>
    </script>

    <script id="url-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">
                    {{username}}
                </span>
                <span class="message__meta">
                    {{timeStamp}}
                </span>
            </p>
            <p> <a href="{{url}}" target="_blank"> My Current Location </a> </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"> {{room}} </h2>
        <h2 class="list-title"> Active Users </h2>
        <ul class="users">
            {{#users}} 
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script> -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
